<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Minimal Portfolio</title>
    <link rel="stylesheet" href="../Style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <!-- Sidebar yang sama -->
    <nav class="icon-bar">
        <div class="sidebar-placeholder"></div>
        <div class="icon-group">
            <a href="..\Base\about.html"><i class="fas fa-user"></i></a>
            <a href="..\Base\index.html"><i class="fas fa-home"></i></a>
            <a href="..\Base\cv.html"><i class="fas fa-file-alt"></i></a>
            <a href="..\Base\contact.html"><i class="fas fa-share"></i></a>
        </div>
    </nav>

    <main>
        <div class="header-container">
            <div class="name-card">
                <p class="greeting">Formulir Kontak</p>
                <h1 class="name">Hubungi Saya</h1>
                <p class="trademark">Made by Jermia V.L Gaol. Potofolio&trade;</p>
            </div>
        </div>

        <div class="contact-container">
            <div class="contact-header">
                <h1>Formulir Kontak</h1>
                <p>(ini tidak terhubung dengan PHP)</p>
            </div>
            
            <form class="contact-form" action="#" method="post">
                <!-- Bagian Nama dan Email -->
                <div class="form-group">
                    <label for="name"><strong>Nama Lengkap:</strong></label>
                    <table class="form-table">
                        <tr>
                            <td>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Nama Anda" required>
                            </td>
                            <td>
                                <input type="email" id="email" name="email" class="form-control" placeholder="contoh@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Masukkan alamat email yang valid" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-label">Nama Anda</td>
                            <td class="table-label">Alamat Email</td>
                        </tr>
                    </table>
                </div>
                
                <!-- Bagian Tujuan -->
                <div class="form-group">
                    <label for="purpose"><strong>Tujuan:</strong></label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="purpose1" name="purpose" value="kerja-sama">
                            <label for="purpose1">Kerja Sama</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="purpose2" name="purpose" value="tanya-produk">
                            <label for="purpose2">Tanya Produk</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="purpose3" name="purpose" value="lainnya">
                            <label for="purpose3">Lainnya</label>
                        </div>
                    </div>
                </div>
                
                <!-- Bagian Pesan -->
                <div class="form-group">
                    <label for="message"><strong>Pesan Anda:</strong></label>
                    <textarea id="message" name="message" class="form-control" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="submit-btn">
                    Kirim Pesan
                </button>
            </form>
        </div>
    </main>

</body>
</html>
